<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
<head>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	<title>Scale Info {{ num }}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div id="container">
	<div id="intro">
		<div id="pageHeaderTwo">
			<h1><span>Scale Info {{ num }}</span></h1>
		</div>

		<div id="preamble">
            <h2><span>Scale Info</span></h2>
            <p> <b>Type:</b> {{ type }}<br />
                <b>Name:</b> {{ name }}<br />
                <b>Max Capacity:</b> {{ capacity }} {{ unit }}<br />
                <b>Present Full:</b> {{ value }} %<br /></p>
				<img src="data:image/png;base64, {{ plot_url }}">
            <p><form method="POST"><input type="submit" value="Delete" /></form></p>
		</div>
	</div>

	<div id="linkList">
		<div id="linkList2">
			<div id="lselect">
				<ul>
					<li><a href="/Home">Home</a></li>
					<li><a href="">Contact</a></li>
					<li><a href="https://github.com/ZackJorquera/ScaleLiquidRemainingIOT">GitHub</a></li>
				</ul>
			</div>

			<div id="larchives">
				<ul>
					<li><a href="/AddScale">Add a Scale</a></li>
					{% for i in range(1,totalNum+1) %}
                        <li><a href="/ScaleInfo={{ i }}">Scale {{ i }}</a></li>
                    {% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
</body>
</html>
