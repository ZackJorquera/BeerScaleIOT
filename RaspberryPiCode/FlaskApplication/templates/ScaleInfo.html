<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scale Info {{ num }}</title>
</head>
<body>
    <h1>Scale {{ num }}</h1>
    <p><a href="/ScaleInfo={{ num }}">Update</a></p>
    <p><b>Type:</b> {{ type }}</p>
    <p><b>Name:</b> {{ name }}</p>
    <p><b>Max Capacity:</b> {{ capacity }} {{ unit }}</p>
    <p><b>Present Full:</b> {{ value }} %</p>
</body>
</html>
